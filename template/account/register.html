{% include 'head.html' %}

<div class="container" style="margin-top:100px">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <form role="form" action="" method="post">
          <div class="form-group">
          <label for="inputEmail" class="sr-only control-label">邮箱</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="邮箱" name="email" required autofocus>
          </div>
 
          <div class="form-group"> 
          <label for="inputPassword" class="sr-only control-label">密码</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="密码" name="password" required>
          </div>

          <div class="form-group"> 
          <input type="password" id="inputPassword" class="form-control" placeholder="确认密码" required>
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me"> 我已阅读并同意
            </label>
          </div>
          {% csrf_token %}
          <button type="submit" class="btn btn-lg btn-primary btn-block">注册</button>
        </form>
        </div>
      </div>
    </div>
</div>
